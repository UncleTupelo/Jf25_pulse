name: Greet First Time Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ðŸ‘‹ Thanks for opening your first issue! We appreciate your contribution to this project.
            
            Please make sure you've provided all the necessary information and context. 
            A maintainer will review your issue soon.
            
            If you're interested in working on this issue, please let us know!
          pr-message: |
            ðŸŽ‰ Thanks for opening your first pull request! We're excited to review your contribution.
            
            Please make sure:
            - [ ] Your PR description clearly describes the changes
            - [ ] You've tested your changes locally
            - [ ] Your code follows the project's coding standards
            - [ ] You've updated relevant documentation if needed
            
            A maintainer will review your PR soon. Thank you for contributing!
