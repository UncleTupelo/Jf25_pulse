name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.0 --activate
        
      - name: Get pnpm store directory
        id: pnpm-store
        run: |
          echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
            
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
        
      - name: Run linter
        working-directory: frontend
        run: pnpm run lint
        
      - name: Run type check
        working-directory: frontend
        run: pnpm run typecheck
        
      - name: Check formatting
        working-directory: frontend
        run: pnpm run format -- --check

  build:
    name: Build Frontend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.0 --activate
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install uv and sync Python dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install uv
          uv venv
          uv pip install --upgrade pip setuptools wheel build
          uv sync
          
      - name: Install uv and sync Python dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
          
      - name: Install uv and sync Python dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv python3-pip
          pip install uv
          uv venv
          uv pip install --upgrade pip setuptools wheel build
          uv sync
          
      - name: Get pnpm store directory
        id: pnpm-store
        run: |
          echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
            
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
        
      - name: Build Backend (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          source .venv/bin/activate
          chmod +x ./build.sh
          ./build.sh
          
      - name: Build Backend (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          .venv\Scripts\activate
          ./build.bat
          
      - name: Build Backend (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          source .venv/bin/activate
          chmod +x ./build.sh
          ./build.sh
          
      - name: Build Frontend
        working-directory: frontend
        run: pnpm run build
