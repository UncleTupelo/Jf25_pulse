name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: read

jobs:
  # Backend Python checks
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run Black
        run: black --check --diff opencontext

      - name: Run isort
        run: isort --check-only --diff opencontext

  backend-typecheck:
    name: Backend Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies with type stubs
        run: |
          uv sync
          source .venv/bin/activate
          pip install mypy types-PyYAML types-requests || true

      - name: Run mypy
        run: |
          source .venv/bin/activate
          mypy opencontext --ignore-missing-imports --no-strict-optional || true
        continue-on-error: true

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: |
          source .venv/bin/activate
          # Run any existing test files
          if [ -f "test_agent_lightning_client.py" ]; then
            python test_agent_lightning_client.py || true
          fi
          if [ -f "test_notion_integration.py" ]; then
            python test_notion_integration.py || true
          fi
          if [ -f "test_youcom_api.py" ]; then
            python test_youcom_api.py || true
          fi
        continue-on-error: true

  # Frontend checks
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.0 --activate

      - name: Get pnpm store directory
        id: pnpm-store
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: frontend
        run: pnpm run lint
        continue-on-error: true

      - name: Run Prettier check
        working-directory: frontend
        run: pnpm exec prettier --check .
        continue-on-error: true

  frontend-typecheck:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.0 --activate

      - name: Get pnpm store directory
        id: pnpm-store
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        working-directory: frontend
        run: pnpm run typecheck

  # Build verification
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv venv
          uv pip install --upgrade pip setuptools wheel build
          uv sync

      - name: Build backend
        run: |
          source .venv/bin/activate
          chmod +x ./build.sh
          ./build.sh

      - name: Verify build artifacts
        run: |
          if [ -f "dist/opencontext" ]; then
            echo "✅ Backend build successful"
            ls -lh dist/
          else
            echo "❌ Backend build failed - no executable found"
            exit 1
          fi
